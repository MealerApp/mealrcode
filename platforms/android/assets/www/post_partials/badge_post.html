<div class="row">
      <div class="well span12">
          <div class='row badge_row'>
              <img class="default_pic" src="img/Twasif.png"><a href="#" id="statusName" class="span2">Tawsif Islam</a>
              <p class="status_text"></p>
              <img class="badgeImg" id="badgeImg" src="" style="width: 5em; height:5em;">
              <div class="like"><a href="#" onclick="addPat();" class="btn footer"><span id="like"></span> Pats</a>
              <a href="#" onclick="proveIt();" class="btn footer">Challenge</a></div>
          </div>
      </div>
  </div>

  
<script type="text/javascript">

 var currentPat = Parse.User.current().get('pat');
  $('#like').html(currentPat);
  function addPat() {
      Parse.User.current().increment('pat', 1);
      Parse.User.current().save();
      currentPat += 1;
      $('#like').html(currentPat);
    }

  function proveIt() {
    alert('Challenge sent!');
  }
</script>
