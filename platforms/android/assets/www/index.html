        });

          var image = document.getElementById('myImage');
          image.src = "data:image/jpeg;base64," + imageData;

<script type="text/javascript">
  function logOut() {

  function getPosts(currentUser) {
    var query = new Parse.Query("Post");
    query.find({
      success: function(results) {
        console.log(results);
        var allPosts = results;
        // results is an array of Parse.Object.
      },
      error: function(error) {
        // error is an instance of Parse.Error.
      }
    });
  }


  function submitPost() {
      var Post = Parse.Object.extend("Post");          
      var post = new Post();
      var text = $('#postText').val();
      
      
      if (imageData != ""){
        var parseFile = new Parse.File('picture.jpg', {base64:imageData});
				parseFile.save().then(function() {
					post.set("picture",parseFile);
					post.set("type", "picture");	
        });
      } 
      else {
        post.set("type", "text");
      }
      
      post.set("text", text);
      
      post.save(null, {
        success: function(post) {
          // Execute any logic that should take place after the object is saved.
          alert('New object created with objectId: ' + post.id + post.type);
          imagedata = '';
        },
        error: function(post, error) {
          // Execute any logic that should take place if the save fails.
          // error is a Parse.Error with an error code and description.
          alert('Failed to create new object, with error code: ' + error);
        }
      });
    }    
</script>
